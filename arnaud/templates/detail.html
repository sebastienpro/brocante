<html>
<head>
    <style>
        .main {
            width: 100%;
            height: 100%;
            text-align: center;
            align-content: center;
            position: absolute;
        }
        .image {
            max-height: 60vh;
            max-width: 60vh;
            overflow: auto;
        }
        .center {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        .back {
            display: inline-block;
            background-color: cornflowerblue;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            width: 30%;
            height: 10%;
            font-size: 22px;
        }
        .interest {
            width: 30%;
            height: 10%;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 22px;
            border-radius: 10px;
            cursor:pointer;
        }
        .post-comment {
            width: 30%;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 22px;
            border-radius: 10px;
            cursor:pointer;
        }
        .comment {
            width: 80%;
            display: inline-block;
            border: 1px solid black;
            border-radius: 5px;
            text-align: left;
            text-indent: 10px;
        }
    </style>
</head>
<body>
<div class="main">
    <p class="center">
        <a href="{{request.get_full_path}}?page=previous" class="back">Precedente</a>
        <a href="/brocante/" class="back" style="background-color: darkgray; width: 20%">Accueil</a>
        <a href="{{request.get_full_path}}?page=next" class="back">Suivante</a>
    </p>
    <p><img src="/photo/{{ image.image_name }}" class="image" /></p>
    <p>
    <form action="" method="post">
        <input type="hidden" id="image_id" name="image_id" value="{{ image.id }}">
        <input type="hidden" id="action" name="action" value="interesting">
        {% if is_interesting == False %}
            <input type="submit" value="Ca m'interesse" class="interest" style="background-color:#4CAF50;">
        {% else %}
            <input type="submit" value="Finalement Non" class="interest" style="background-color:red;">
        {% endif %}
    </form>
    </p>
    <p>
    <ul>
        {% for int in interested %}
            <li> {{ int.person.name }} : {{ int.date_joined }}</li>
        {% endfor %}
    </ul>
    </p>
        <div class="comment">
            {% for comment in comments %}
                <p><i><b>{{ comment.person.name }}</b></i> : {{ comment.text }}</p>
            {% endfor %}
</div>
    <p>
    <form action="" method="post">
        <input type="hidden" id="image_id" name="image_id" value="{{ image.id }}">
        <input type="hidden" id="action" name="action" value="comment">
        <textarea name="comment" id="comment" rows="5" cols="100"></textarea>
        <br><br>
        <input type="submit" value="Poster le commentaire" class="post-comment">
    </form>
    </p>
    <br><br>
</div>
</body>
</html>
